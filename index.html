<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>

    <!--para se adequar a qualquer navegador-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!--nosso css-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>


<body>
    <section class="content">
        <h1>Pokedex</h1>
    
        <!-- lista ordenada dos pokemons -->
        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="typegrass">grass</li>
                        <li class="typepoison">poison</li>
                    </ol>

                    <img src="/assets/css/imagens/bulbasaur.png" alt="foto bulbasaur">
                </div>
            </li>
            
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>

                 <div class="detail">
                    <ol class="types">
                        <li class="typegrass">grass</li>
                        <li class="typepoison">poison</li>
                    </ol>

                    <img src="/assets/css/imagens/ivysaur.png" alt="foto ivysaur">
                 </div>                   
            </li>

            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>

                 <div class="detail">
                    <ol class="types">
                        <li class="typegrass">grass</li>
                        <li class="typepoison">poison</li>
                    </ol>

                    <img src="/assets/css/imagens/venusaur.png" alt="foto venusaur">
                 </div>   
            </li>

            <li class="pokemon">
                <span class="number">#004</span>
                <span class="name">Charmander</span>

                 <div class="detail">
                    <ol class="types">
                        <li class="typefire">fire</li>
                    </ol>

                    <img src="/assets/css/imagens/charmander-removebg-preview.png" alt="foto charmander">
                 </div> 
            </li>

            <li class="pokemon">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>

                 <div class="detail">
                    <ol class="types">
                        <li class="typefire">fire</li>
                    </ol>

                    <img src="/assets/css/imagens/charmeleon.png" alt="foto charmeleon">
                 </div> 
            </li>

            <li class="pokemon">
                <span class="number">#006</span>
                <span class="name">Charizard</span>

                 <div class="detail">
                    <ol class="types">
                        <li class="typefire">fire</li>
                        <li class="typeflying">flying</li>
                    </ol>

                    <img src="/assets/css/imagens/charizard.png" alt="foto charizard">
                 </div> 
            </li>
        </ol>

    </section>


    <!-- js -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
